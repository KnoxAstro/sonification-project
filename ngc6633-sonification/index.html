<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>NGC6633 Sonification</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="layout.css">

</head>

<body>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="keyboard.js"></script>
	<script src="sketch.js"></script>


	<div class="buttonbar" id="buttonbar">

		<input type="image" src="images/buttons/manualgrey.png" class="imgbutton mode" id="manualgrey_button" onclick="makeManual();" ontouchstart="makeManual();" alt="Manual Mode, press z to enter manual mode" />
		<input type="image" src="images/buttons/manual.png" class="imgbutton hidden mode" id="manual_button" alt="Currently in manual mode" />

		<input type="image" src="images/buttons/autogrey.png" class="imgbutton mode" id="autogrey_button" onclick="makeAutomatic();" ontouchstart="makeAutomatic();" width="160px" alt="Automatic Mode, press x to enter automatic mode" />
		<input type="image" src="images/buttons/auto.png" class="imgbutton hidden mode" id="auto_button" width="160px" alt="Currently in automatic mode" />
		.
		<input type="image" src="images/buttons/slower.png" class="imgbutton speed" id="slower_button" onclick="slower();" ontouchstart="slower();" alt="Slower, press c" />
		<input type="image" src="images/buttons/faster.png" class="imgbutton speed" id="faster_button" onclick="faster();" ontouchstart="faster();" alt="Faster, press v" />

		<input type="image" src="images/buttons/chords_g.png" class="imgbutton harmony" id="chords_g_button" onclick="makeChords();" ontouchstart="makeChords();" alt="Chords Harmony, press m to use chords harmony" />
		<input type="image" src="images/buttons/chords.png" class="imgbutton hidden harmony" id="chords_button" alt="Currently using chords harmony" />

		<input type="image" src="images/buttons/tunes_g.png" class="imgbutton harmony" id="tunes_g_button" onclick="makeTunes();" ontouchstart="makeTunes();" alt="Tunes harmony, press n to use tunes harmony" />
		<input type="image" src="images/buttons/tunes.png" class="imgbutton hidden harmony" id="tunes_button" alt="Currently using tunes harmony" />

		<input type="image" src="images/buttons/lux_g.png" class="imgbutton harmony" id="lux_g_button" onclick="makeLux();" ontouchstart="makeLux();" alt="Lux harmony, press b to use lux harmony" />
		<input type="image" src="images/buttons/lux.png" class="imgbutton hidden harmony" id="lux_button" alt="Currently using lux harmony" />

	</div>

</body>

<div id="canvas"></div>

</html>
